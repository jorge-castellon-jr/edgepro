---
label: Columns
hide_body: true
fields:
- name: columns
  type: field_group_list
  fields:
  - name: image_
    type: boolean
    label: Image?
  - name: column_image
    type: file
    config:
      maxSize: 250
    label: Column Image
    showOnly:
      field: image_
      value: true
  - name: column_content
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Column Content
    showOnly:
      field: image_
  - name: button_
    type: boolean
    label: Button?
  - name: button_label
    type: text
    config:
      required: false
    label: Button Label
    showOnly:
      field: button_
      value: true
  - name: button_link
    type: text
    config:
      required: false
    label: Button Link
    showOnly:
      field: button_
      value: true
  config:
    min: '2'
    max: '4'
    labelField: 
  label: Columns
  description: Min of 2 columns and max of 4 columns
